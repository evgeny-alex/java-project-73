databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yaml
  - changeSet:
      id: createTable-Users
      author: eaa
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
            remarks: A String
            schemaName: public
            tableName: users
            tablespace: Users table space
  - changeSet:
      id: addPrimaryKey-Users
      author: eaa
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_users
            schemaName: public
            tableName: users
            tablespace: Users table space
            validate: true
  - changeSet:
      id: createSequence
      author: eaa
      changes:
        - createSequence:
            cacheSize: 371717
            cycle: true
            dataType: int
            incrementBy: 1
            maxValue: 1000
            minValue: 1
            ordered: true
            schemaName: public
            sequenceName: HIBERNATE_SEQUENCE
            startValue: 1
  - changeSet:
      id: createTable-TaskStatuses
      author: eaa
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
            remarks: A String
            schemaName: public
            tableName: taskstatuses
            tablespace: Task statuses table space
  - changeSet:
      id: addPrimaryKey-TaskStatuses
      author: eaa
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_taskstatuses
            schemaName: public
            tableName: taskstatuses
            tablespace: Users table space
            validate: true
  - changeSet:
      id: createTable-Tasks
      author: eaa
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    - nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: task_status
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: author
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: executor
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
            remarks: A String
            schemaName: public
            tableName: tasks
            tablespace: Task statuses table space
  - changeSet:
      id: addPrimaryKey-Tasks
      author: eaa
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_tasks
            schemaName: public
            tableName: tasks
            tablespace: Users table space
            validate: true
  - changeSet:
      id: addForeignKeyConstraint-TaskTaskStatus
      author: eaa
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: task_status
            baseTableName: tasks
            baseTableSchemaName: public
            constraintName: fk_tasks_taskstatuses
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: taskstatuses
            referencedTableSchemaName: public
  - changeSet:
      id: addForeignKeyConstraint-TaskAuthor
      author: eaa
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: author
            baseTableName: tasks
            baseTableSchemaName: public
            constraintName: fk_tasks_author
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: addForeignKeyConstraint-TaskExecutor
      author: eaa
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: executor
            baseTableName: tasks
            baseTableSchemaName: public
            constraintName: fk_tasks_executor
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            referencedTableSchemaName: public
            validate: true