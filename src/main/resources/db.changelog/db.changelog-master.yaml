databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: eaa
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    - nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
            remarks: A String
            schemaName: public
            tableName: users
            tablespace: Users table space
  - changeSet:
      id: addPrimaryKey
      author: eaa
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_users
            schemaName: public
            tableName: users
            tablespace: Users table space
            validate: true
  - changeSet:
      id: createSequence
      author: eaa
      changes:
        - createSequence:
            cacheSize: 371717
            cycle: true
            dataType: int
            incrementBy: 1
            maxValue: 1000
            minValue: 1
            ordered: true
            schemaName: public
            sequenceName: HIBERNATE_SEQUENCE
            startValue: 1